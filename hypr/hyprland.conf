monitor = HDMI-A-1,preferred, auto, 1
monitor = HDMI-A-2,preferred, auto, 1, transform, 1

# Bind workspaces to monitors
workspace = 1, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-2
workspace = 4, monitor:HDMI-A-2

# Gaming workspace - no monitor binding (can appear on any monitor)
workspace = 5, gapsin:0, gapsout:0

# Special workspaces (overlay/dropdown style)
workspace = special:bluetui, gapsin:24, gapsout:48
workspace = special:btop, gapsin:24, gapsout:48
workspace = special:lazydocker, gapsin:24, gapsout:48

cursor {
  no_hardware_cursors = true
}

# General settings (Cyberpunk theme)
general {
  border_size = 2
  gaps_in = 4
  gaps_out = 8

  # Active window: Neon Magenta with Orange gradient
  col.active_border = rgb(ff6b35)

  # Inactive window: Dark Purple with subtle Electric Blue
  col.inactive_border = rgba(0066ff33)
}

# Window Rules
# Send all Steam games to workspace 5 (Gaming workspace)
windowrulev2 = workspace 5 silent, class:^(steam_app_.*)$

# Bluetui special workspace (dropdown/overlay)
windowrulev2 = workspace special:bluetui, title:^(bluetui)$
windowrulev2 = float, title:^(bluetui)$
windowrulev2 = size 80% 80%, title:^(bluetui)$
windowrulev2 = center, title:^(bluetui)$

# Btop special workspace (dropdown/overlay)
windowrulev2 = workspace special:btop, title:^(btop)$
windowrulev2 = float, title:^(btop)$
windowrulev2 = size 80% 80%, title:^(btop)$
windowrulev2 = center, title:^(btop)$

# Lazydocker special workspace (dropdown/overlay)
windowrulev2 = workspace special:lazydocker, title:^(lazydocker)$
windowrulev2 = float, title:^(lazydocker)$
windowrulev2 = size 80% 80%, title:^(lazydocker)$
windowrulev2 = center, title:^(lazydocker)$

# Window decoration
decoration {
  rounding = 8

  # Blur for that cyberpunk aesthetic
  blur {
    enabled = true
    size = 6
    passes = 2
    new_optimizations = true
  }
}

# Border animation
animations {
  enabled = true

  bezier = linear, 0, 0, 1, 1
  bezier = ease, 0.25, 0.1, 0.25, 1

  animation = border, 1, 3, ease           # 300ms - snappy focus change (matches 0.2-0.3s guideline)
  animation = fade, 1, 2, ease             # 200ms - quick fade (matches 0.2-0.3s guideline)
  animation = windows, 1, 3, ease, slide   # 300ms - smooth window animations
  animation = workspaces, 1, 3, ease, slide  # 300ms - smooth workspace switching
}

# Launcher
bind = SUPER, SPACE, exec, wofi --show run --style /home/cjpoll/.config/hypr/wofi.css

# Applications
bind = SUPER, F, exec, firefox
bind = SUPER, T, exec, alacritty
bind = SUPER, C, exec, alacritty -e /home/cjpoll/dev/custom/scripts/launch-claude.sh
bind = SUPER, I, exec, hyprlock

# Special workspace toggles (dropdown/overlay)
bind = SUPER, B, exec, /home/cjpoll/dev/custom/scripts/toggle-tui.sh --name bluetui --executable /usr/sbin/bluetui
bind = SUPER, D, exec, /home/cjpoll/dev/custom/scripts/toggle-tui.sh --name btop --executable /usr/sbin/btop
bind = SUPER, Y, exec, /home/cjpoll/dev/custom/scripts/toggle-tui.sh --name lazydocker --executable lazydocker --interactive

# Screenshots
bind = SUPER SHIFT, 3, exec, hyprshot -m window --clipboard-only
bind = SUPER SHIFT, 4, exec, hyprshot -m region --clipboard-only
bind = SUPER SHIFT, 5, exec, hyprshot -m output --clipboard-only
bind = SUPER CTRL, 3, exec, hyprshot -m window --output-folder ~/Pictures/screenshots
bind = SUPER CTRL, 4, exec, hyprshot -m region --output-folder ~/Pictures/screenshots
bind = SUPER CTRL, 5, exec, hyprshot -m output --output-folder ~/Pictures/screenshots

# Volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media Controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Window Management
bind = SUPER SHIFT, T, fullscreen
bind = ALT, TAB, cyclenext,
bind = ALT, TAB, bringactivetotop,
bind = SUPER SHIFT, 1, movewindow, mon:1
bind = SUPER SHIFT, 0, movewindow, mon:0
bind = SUPER, Q, killactive

bind = SUPER CTRL, h, resizeactive, -25 0
bind = SUPER CTRL, l, resizeactive, 25 0
bind = SUPER CTRL, k, resizeactive, 0 -25
bind = SUPER CTRL, j, resizeactive, 0 25

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5

bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5


exec-once = gentoo-pipewire-launcher
exec-once = hyprpaper
exec-once = waybar
