# Cyberpunk Neon Base16 Theme for Alacritty
# Author: cjpoll
#
# Color Palette:
# - base00: 0a0e27 (background)
# - base01: 1a1b3d
# - base02: 252847
# - base03: 5a5b7d (comments)
# - base04: 9b9dc7
# - base05: e0e0ff (foreground)
# - base06: ebebff
# - base07: f5f5ff
# - base08: ff0066 (red)
# - base09: 39ff14 (orange/green)
# - base0A: ff6b35 (yellow/orange)
# - base0B: 599cff (green/blue)
# - base0C: ff00ff (cyan/magenta)
# - base0D: 00f3ff (blue/cyan)
# - base0E: bd93f9 (purple)
# - base0F: ff3399

[colors.primary]
background = "#0a0e27"  # Deep Dark - main background
foreground = "#e0e0ff"  # Soft White - main text

[colors.cursor]
text = "#0a0e27"        # Deep Dark - text under cursor
cursor = "#00f3ff"      # Neon Cyan - cursor color

[colors.selection]
text = "#e0e0ff"        # Soft White
background = "#252847"  # Slightly lighter purple

# Normal colors
[colors.normal]
black = "#0a0e27"       # Deep Dark
red = "#ff0066"         # Neon Red - errors, deletions
green = "#599cff"       # Electric Blue - success, additions
yellow = "#39ff14"      # Neon Green - warnings
blue = "#00f3ff"        # Neon Cyan - info
magenta = "#ff6b35"     # Neon Orange - special
cyan = "#ff00ff"        # Neon Magenta - highlights
white = "#e0e0ff"       # Soft White

# Bright colors
[colors.bright]
black = "#5a5b7d"       # Medium purple-gray - bright black/comments
red = "#ff3399"         # Brighter Neon Red
green = "#599cff"       # Electric Blue (brighter variant)
yellow = "#39ff14"      # Neon Green (brighter variant)
blue = "#00f3ff"        # Cyan (brighter variant)
magenta = "#ff6b35"     # Orange (brighter variant)
cyan = "#ff00ff"        # Magenta (brighter variant)
white = "#f5f5ff"       # Brightest White

# Dim colors (used in some applications)
[colors.dim]
black = "#0a0e27"       # Darker than base
red = "#ff0066"         # Dimmer Neon Red
green = "#599cff"       # Dimmer Electric Blue
yellow = "#39ff14"      # Dimmer Neon Green
blue = "#00f3ff"        # Dimmer Cyan
magenta = "#ff6b35"     # Dimmer Orange
cyan = "#ff00ff"        # Dimmer Magenta
white = "#9b9dc7"       # Dimmer White

# Base16 indexed colors (indexes 16-31 = base00-base0F)
# Enables compatibility with base16-aware applications (Vim, Neovim, Helix, etc.)
# See: https://github.com/chriskempson/base16

# Monotones (base00-base07): Dark to Light progression
[[colors.indexed_colors]]
index = 16              # base00
color = "#0a0e27"       # Deep Dark - default background

[[colors.indexed_colors]]
index = 17              # base01
color = "#1a1b3d"       # Dark Purple - lighter background (status bars, line numbers)

[[colors.indexed_colors]]
index = 18              # base02
color = "#252847"       # Lighter Purple - selection background

[[colors.indexed_colors]]
index = 19              # base03
color = "#5a5b7d"       # Medium purple-gray - comments, invisibles

[[colors.indexed_colors]]
index = 20              # base04
color = "#9b9dc7"       # Muted purple - dark foreground (status bar text)

[[colors.indexed_colors]]
index = 21              # base05
color = "#e0e0ff"       # Soft White - default foreground, operators, delimiters

[[colors.indexed_colors]]
index = 22              # base06
color = "#ebebff"       # Brighter White - light foreground

[[colors.indexed_colors]]
index = 23              # base07
color = "#f5f5ff"       # Brightest White - light background (rarely used)

# Accents (base08-base0F): Syntax highlighting semantics
[[colors.indexed_colors]]
index = 24              # base08
color = "#ff0066"       # Neon Red - variables, XML tags, diff deleted

[[colors.indexed_colors]]
index = 25              # base09
color = "#39ff14"       # Neon Green - integers, booleans, constants

[[colors.indexed_colors]]
index = 26              # base0A
color = "#ff6b35"       # Neon Orange - classes, search highlights

[[colors.indexed_colors]]
index = 27              # base0B
color = "#599cff"       # Electric Blue - strings, diff inserted

[[colors.indexed_colors]]
index = 28              # base0C
color = "#ff00ff"       # Neon Magenta - regex, escape chars, support

[[colors.indexed_colors]]
index = 29              # base0D
color = "#00f3ff"       # Neon Cyan - functions, methods, headings

[[colors.indexed_colors]]
index = 30              # base0E
color = "#bd93f9"       # Muted Purple - keywords, storage, selectors

[[colors.indexed_colors]]
index = 31              # base0F
color = "#ff3399"       # Brighter Red - deprecated, embedded language tags

