# Alacritty Configuration
# Cyberpunk theme matching Waybar/Hyprland aesthetic

[general]
# Import cyberpunk color theme
import = [
    "~/dev/custom/hypr/themes/alacritty-cyberpunk.toml"
]

[window]
opacity = 0.95
padding.x = 12
padding.y = 12
decorations = "None"

[font]
normal.family = "Inconsolata Nerd Font Mono"
normal.style = "Regular"
bold.family = "Inconsolata Nerd Font Mono"
bold.style = "Bold"
italic.family = "Inconsolata Nerd Font Mono"
italic.style = "Italic"
bold_italic.family = "Inconsolata Nerd Font Mono"
bold_italic.style = "Bold Italic"
size = 12.0
builtin_box_drawing = true

[cursor]
style.shape = "Block"
style.blinking = "On"
blink_interval = 750
unfocused_hollow = true

[[hints.enabled]]
# URL hints - Ctrl+Click to open URLs
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"
post_processing = true
mouse.enabled = true
mouse.mods = "Control"
