# PASSWORD INPUT FIELD
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 107, 53, 0.8)
    inner_color = rgba(10, 14, 39, 0.6)
    font_color = rgba(224, 224, 255, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##ff6b35">Unlock</span>
    hide_input = false
    rounding = 8
    check_color = rgba(255, 0, 255, 0.8)
    fail_color = rgba(255, 0, 0, 0.9)
    fail_text = <span foreground="##ff0000">Authentication Failed</span>
    capslock_color = rgba(255, 165, 0, 0.8)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(255, 107, 53, 0.6)
    shadow_boost = 1.5
}
