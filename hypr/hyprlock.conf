background {
    monitor =
    path = /home/cjpoll/Pictures/cyberpunk-lock.jpg
    blur_passes = 0
    blur_size = 7
}

general {
    no_fade_in = false
    no_fade_out = false
    grace = 0
    hide_cursor = true
    disable_loading_bar = false
}

# TIME DISPLAY
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(255, 107, 53, 1.0)
    font_size = 120
    font_family = JetBrains Mono
    position = 0, 280
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(255, 69, 0, 0.8)
    shadow_boost = 2.0
}

# DATE DISPLAY
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(0, 243, 255, 0.9)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 243, 255, 0.5)
}

